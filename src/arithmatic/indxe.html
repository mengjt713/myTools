<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload =function () {
            function fac(n){
                if(n<0){
                    return -1
                }else if(n==1||n==0){
                    return 1
                }else {
                    return n*fac(n-1)
                }
            }

            function calculate(n,m) {

                if(n==1||m==1||n==m){
                    return 1
                }else{
                    return fac(n-1)/(fac(m-1)*fac(n-m))
                }

            }
            console.time("time");
            console.log(calculate(200,5));
            console.timeEnd("time");
        }

    </script>
</head>

</html>
